stealthchop_threshold: 999999 
uart_address:3
 
[stepper_z2] ##motherboard：Z2
step_pin:PD7
dir_pin:PD5   
enable_pin:!PB5
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 16                
 
[tmc2209 stepper_z2]
uart_pin:PD6  
interpolate: true             
run_current: 0.58            
#hold_current: 0.58         #modified to comply with voron standard: https://docs.vorondesign.com/community/howto/120decibell/calculating_driver_current.html           
sense_resistor: 0.150         
stealthchop_threshold: 999999 
uart_address:3
 
[stepper_z3] ##motherboard：Z4
