[homing_override]
gcode:
   {% if not 'Z' in params and not 'Y' in params and 'X' in params %}
     G28.1 X
     G0 X191 F3600
   {% elif not 'Z' in params and not 'X' in params and 'Y' in params %}
     G28.1 Y
     G0 Y165  F3600
   {% elif not 'Z' in params and 'X' in params and 'Y' in params %}
     G28.1 Y
     G0 Y165  F3600
     G4 P2000
     G28.1 X
     G0 X191  F3600
   {% elif 'Z' in params and not 'X' in params and not 'Y' in params %}
     G90
     G0 X191 Y165 F3600
     G28.1 Z
     G0  Z10 F600
   {% else %}
     G90
     G0 Z5 F300
     G28.1 Y
     G0 Y165  F3600
     G4 P2000
     G28.1 X
     G0 X191  F3600
     G90
     G0  X191 Y165 F3600
     G28.1 Z
     G0  Z10 F600
   {% endif %}
axes: xyz
set_position_z: 0

