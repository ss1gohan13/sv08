dir_pin:PE5    
enable_pin:!PC1    
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 16                
endstop_pin: probe:z_virtual_endstop           
position_max: 347             
position_min: -5              
#position_endstop: 0
homing_speed: 15.0
homing_retract_dist: 5.0
homing_retract_speed: 15.0
second_homing_speed: 10.0
 
[tmc2209 stepper_z]
uart_pin: PE6 
interpolate: true             
run_current: 0.58           
#hold_current: 0.58         #modified to comply with voron standard: https://docs.vorondesign.com/community/howto/120decibell/calculating_driver_current.html
sense_resistor: 0.150         
stealthchop_threshold: 999999 
uart_address:3
 
[stepper_z1] ##motherboard：Z1
step_pin:PD3  
dir_pin:!PD1 
enable_pin:!PD4 
