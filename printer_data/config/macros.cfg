[gcode_macro G29]
gcode:
    {% if printer.quad_gantry_level.applied == False %}
        {% if "xyz" not in printer.toolhead.homed_axes %}
            G28 ; home if not already homed
            {% else %}
              G28 Z
        {% endif %}
        STATUS_LEVELING
        QUAD_GANTRY_LEVEL
        STATUS_HOMING       # Homes Z again after QGL
        G28 Z
    {% endif %}
