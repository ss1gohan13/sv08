[include shell_command.cfg]

[include fluidd.cfg]

[include timelapse.cfg]

[include macro.cfg]

[include KAMP_Settings.cfg]

[include stealthburner_leds.cfg]

[pause_resume]

[exclude_object]

[include moonraker_obico_macros.cfg]

[mcu]      
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_34FFD805334B433034781551-if00
#serial: /dev/serial/by-id/usb-katapult_stm32f103xe_34FFD805334B433034781551-if00 
restart_method: command     

[mcu extra_mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_52FF71064885875208231467-if00
#serial: /dev/serial/by-id/usb-katapult_stm32f103xe_52FF71064885875208231467-if00
restart_method: command      

[mcu eddy]
serial: /dev/serial/by-id/usb-Klipper_rp2040_45474E621A8575FA-if00
restart_method: command

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 10 # Sets the minimum tempereature for eddys tempereature sensor to operate
max_temp: 100 # Sets the maximum tempereature for eddys tempereature sensor to operate

[temperature_probe btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26
horizontal_move_z: 2

#[mcu expander]
#serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_030016001943304846333520-if00
#restart_method: command

#[mcu pico]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_E6635C08CB096C2C-if00
#restart_method: command

[adxl345]
cs_pin:extra_mcu:PB12

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 30  # an example175 Y175 Z30
#accel_per_hz:50
min_freq:1
#max_freq:100
#max_smoothing:0.2
#hz_per_sec:0.5
 
[temperature_sensor mcu_temp]         
sensor_type: temperature_mcu
min_temp:0
max_temp:100
 
[temperature_sensor Host_temp]     
sensor_type: temperature_host
min_temp: 0
max_temp: 110
 
[temperature_sensor Toolhead_Temp]
sensor_type: temperature_mcu
sensor_mcu: extra_mcu
 
[printer]
kinematics: corexy           
max_velocity: 700            
max_accel: 20000             
#max_accel_to_decel: 10000     
max_z_velocity: 20           
max_z_accel: 500             
square_corner_velocity: 5.0  
 
[input_shaper]
#damping_ratio_x: 0.001
#damping_ratio_y: 0.001
shaper_type_x = mzv
shaper_freq_x = 68.8
shaper_type_y = mzv
shaper_freq_y = 45.2

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
z_offset: 1.0 # Set to a non-zero value
#i2c_address:
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: -17 # Set actual offset relative to nozzle
y_offset: 10 # Set actual offset relative to nozzle
#data_rate: 500
 
#[probe]
#pin: extra_mcu:PB6    
#x_offset: -17                  
#y_offset: 10             
#z_offset : 10
#speed: 15.0
#speed: 5.0
#samples: 3 #Original setting - samples: 2
#sample_retract_dist: 2.0
#lift_speed: 50
#samples_result: average
#samples_tolerance: 0.008  #Original setting - samples_tolerance: 0.016
#samples_tolerance_retries: 10 #Original setting - samples_tolerance_retries: 2
 
 
[probe_pressure]
pin: ^!PE12     
x_offset: 0                  
y_offset: 0
z_offset : 0
speed: 1.0
 
[homing_override]
gcode:
   {% if not 'Z' in params and not 'Y' in params and 'X' in params %}
     G28 X
     G0 X348 F1200
   {% elif not 'Z' in params and not 'X' in params and 'Y' in params %}
     G28 Y
     G0 Y360  F1200
   {% elif not 'Z' in params and 'X' in params and 'Y' in params %}
     G28 Y
     G0 Y360  F1200
     G4 P2000
     G28 X
     G0 X348  F1200
   {% elif 'Z' in params and not 'X' in params and not 'Y' in params %}
     G90
     G0  X191 Y165 F3600
     G28 Z
     G0  Z10 F600
   {% else %}
     G90
     G0 Z5 F300
     G28 Y
     G0 Y360  F1200
     G4 P2000
     G28 X
     G0 X348  F1200
     G90
     G0  X191 Y165 F3600
     G28 Z
     G0  Z10 F600
   {% endif %}
axes: xyz
set_position_z: 0
 
[bed_mesh]
speed: 300                   #Original setting: 500
horizontal_move_z: 0         #Original Setting - horizontal_move_z: 10    -    Modfied: 5   - Eddy: 2
mesh_min: 10,10    
mesh_max: 310,310          
#mesh_max: 333,340            
probe_count: 10,10             
algorithm: bicubic   
#bicubic_tension: 0.4
#split_delta_z: 0.0125  #Original Setting - split_delta_z: 0.016
#mesh_pps:3,3
adaptive_margin: 5
fade_start: 0
fade_end: 10
fade_target: 0
scan_overshoot: 8  #uncomment this section if you still have room left over on the X axis for some scan overshoot to product smoother movements and more accurate scanning. Uncommenting this should be fine if you are using a standard voron mount.
 
[quad_gantry_level]          
gantry_corners:              
	-60,-10
	410,420
points:
	36,10
	36,320
	346,320
	346,10
speed: 400                   
horizontal_move_z: 5      #Origina setting - horizontal_move_z: 10    
retry_tolerance: 0.008      #Origina setting - retry_tolerance: 0.05
retries: 5                  
max_adjust: 10              #Origina setting - max_adjust: 30
 
[z_offset_calibration]
center_xy_position:191,165      
endstop_xy_position:289,361                         
#z_hop: 10                       
#z_hop_speed: 15                                  
 
[stepper_x]
step_pin: PE2
dir_pin: !PE0
enable_pin: !PE3
rotation_distance: 40         
microsteps: 16                
full_steps_per_rotation:200   
endstop_pin: tmc2209_stepper_x: virtual_endstop              
position_min: 0               
position_endstop: 355         
position_max: 355             
homing_speed: 30              
homing_retract_dist: 0        
homing_positive_dir: True     
#--------------------------------------------------------------------
[tmc2209 stepper_x]
uart_pin: PE1
interpolate: True             
run_current: 1.1 #modified to comply with voron RMS standards: https://docs.vorondesign.com/community/howto/120decibell/calculating_driver_current.html             
#hold_current: 1.5             
sense_resistor: 0.150         
stealthchop_threshold: 0      
uart_address:3
driver_sgthrs: 65
diag_pin: PE15
 
[stepper_y]
step_pin: PB8
dir_pin: !PB6
enable_pin: !PB9
rotation_distance: 40         
microsteps: 16                
full_steps_per_rotation:200   
endstop_pin: tmc2209_stepper_y: virtual_endstop              
position_min: 0               
position_endstop: 364         
position_max: 364            
homing_speed: 30              
homing_retract_dist: 0        
homing_positive_dir: true     
#--------------------------------------------------------------------
[tmc2209 stepper_y]
uart_pin: PB7
interpolate: True             
run_current: 1.1 #modified to comply with voron RMS standards: https://docs.vorondesign.com/community/howto/120decibell/calculating_driver_current.html            
#hold_current: 1.5              
sense_resistor: 0.150         
stealthchop_threshold: 0      
uart_address:3
driver_sgthrs: 65
diag_pin: PE13 
 
[stepper_z] #motherboard：Z3 
