check_gain_time:30           
hysteresis: 5                
heating_gain: 2               
 
[filament_switch_sensor filament_sensor]
pause_on_runout: True
event_delay: 3.0
pause_delay: 0.5
switch_pin: PE9
 
[thermistor my_thermistor]
temperature1:25
resistance1:100000
temperature2:50
resistance2:18085.4
temperature3:100
resistance3:5362.6
 
[heater_bed]
heater_pin:PA0
sensor_type: my_thermistor  
